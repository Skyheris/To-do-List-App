{% extends "layout.html" %}

{% block title %}
    Criar Conta
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="display-4 text-success mb-2">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                        <h2 class="fw-bold">Nova Conta</h2>
                        <p class="text-muted">Junta-te a nós e organiza o teu dia</p>
                    </div>

                    <form action="/register" method="post">
                        <div class="form-floating mb-3">
                            <input autocomplete="off" autofocus class="form-control" name="username" id="reg_username" placeholder="Username" type="text" required autocomplete="off">
                            <label for="reg_username">Nome de utilizador</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" id="email" placeholder="Email" type="email" required autocomplete="off">
                            <label for="email">Endereço de Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="password" id="reg_password" placeholder="Password" type="password" required autocomplete="off">
                            <label for="reg_password">Palavra-passe</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password" required autocomplete="off">
                            <label for="confirmation">Confirmar Palavra-passe</label>
                        </div>
                        <button class="btn btn-success btn-lg w-100 shadow-sm mb-3" type="submit">
                            Criar Conta
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">Já tens uma conta?</span>
                        <a href="/login" class="text-decoration-none fw-bold text-success">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
