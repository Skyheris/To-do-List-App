{% extends "layout.html" %}

{% block title %}
    Entrar
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="display-4 text-primary mb-2">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h2 class="fw-bold">Bem-vindo</h2>
                        <p class="text-muted">Faz login para gerir as tuas tarefas</p>
                    </div>

                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text" required>
                            <label for="username">Nome de utilizador</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" name="password" id="password" placeholder="Password" type="password" required>
                            <label for="password">Palavra-passe</label>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 shadow-sm mb-3" type="submit">
                            Entrar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">Ainda n√£o tens conta?</span>
                        <a href="/register" class="text-decoration-none fw-bold">Regista-te aqui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
